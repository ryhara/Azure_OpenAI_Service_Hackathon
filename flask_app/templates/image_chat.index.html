{% extends "layout.html" %}

{% block body %}

<div class="container d-flex flex-column justify-content-center align-items-center">
	<div id="chat-box" class="mt-3 w-75">
			<!-- chat will be displayed here -->
	</div>
	<div class="chat-form-container fixed-bottom text-center">
			<div class="d-flex mx-auto mb-4 align-items-center" style="width: 80%;">
						<div class="input-group me-2" style="width: 40%;">
							<input type="file" id="image-input" accept="image/*" class="form-control">
							<button class="btn btn-success" type="submit" id="image-upload-button">
								<i class="bi bi-upload"></i> Upload
							</button>
						</div>
						<div class="input-group"  style="width: 60%;">
							<textarea id="chat-input" class="form-control" placeholder="Type a message..." rows="1"></textarea>
							<button type="submit" class="btn btn-dark" id="chat-send-button">
									<i class="bi bi-send-fill"></i>
							</button>
						</div>
			</div>
			<div class="chat-instructions text-center w-50 mx-auto mb-1">
					Click Button to Upload Image / Shift + Enter or Click Send button to send a message
			</div>
	</div>
</div>




<style>
	#chat-box {
    max-height: 700px;
    overflow-y: auto;
}
	#chat-form {
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
	}
	#chat-form .btn {
			border-top-left-radius: 0;
			border-bottom-left-radius: 0;
	}
	#chat-input {
		max-height: 100px;
		overflow-y: auto;
	}
	.chat-instructions {
			color: #999;
			font-size: 12px;
	}
	pre {
			white-space: pre-wrap;
			word-wrap: break-word;
	}
	.image-size {
			width: 1.5em;
			height: 1.5em;
	}
</style>

<script>
	document.getElementById('image-upload-button').addEventListener('click', function(e) {
		e.preventDefault();
    const imageInput = document.getElementById('image-input');
		if (imageInput.files.length === 0) {
			alert("Please select an image file.");
			return;
		}
		const formData = new FormData();
		formData.append('image-input', imageInput.files[0]);
		fetch('/upload_image', {
			method: 'POST',
			body: formData
		})
		.then(response => response.text())
		.then(data => {
					imageInput.value = '';
					alert("Uploaded Image Successfully!");
			})
			.catch(error => console.error('Error:', error));
	});
	</script>


<script>
	document.getElementById('chat-input').addEventListener('keydown', function(e) {
    if (e.shiftKey && e.key === 'Enter') {
        e.preventDefault();
				document.getElementById('chat-send-button').click();
    }
});
</script>

<script>
	const textarea = document.getElementById('chat-input');

	textarea.addEventListener('input', function() {
			// スクロール高さに基づいて高さを設定
			this.style.height = 'auto';
			const maxHeight = 100;
			this.style.height = Math.min(this.scrollHeight, maxHeight) + 'px';
	});
</script>

<script>
	function escapeHtml(text) {
    const div = document.createElement('div');
    div.appendChild(document.createTextNode(text));
    return div.innerHTML;
}
	document.getElementById('chat-send-button').addEventListener('click', function(e) {
		e.preventDefault();
		const inputElement = document.getElementById('chat-input');
    const message = inputElement.value.trim();
		inputElement.value = '';
    if (message === '') {
			inputElement.style.height = 'auto';
			return;
		}

    const formData = new FormData();
    if (message !== '')
				formData.append('message', message);

		inputElement.style.height = 'auto';
		const chatBox = document.getElementById('chat-box');
		const userMessage = document.createElement('div');
		userMessage.classList.add('mb-1', 'user-message');
		userMessage.innerHTML = `<p class="text-primary-emphasis"><i class="bi bi-person-fill"></i> <strong>User</strong></p><pre>${escapeHtml(message)}</pre>`;
		chatBox.appendChild(userMessage);
    fetch('/image_chat/send_message', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
		.then(data => {
			const botMessage = document.createElement('div');
			botMessage.classList.add('mb-1', 'bot-message');
			botMessage.innerHTML = `<p><img src="{{ url_for('static', filename='images/penguin.png') }}" alt="Bot" class="image-size"> <strong>Bot</strong></p><pre>${escapeHtml(data)}</pre>`;
			chatBox.appendChild(botMessage);

			chatBox.appendChild(document.createElement('hr'));
			chatBox.scrollTop = chatBox.scrollHeight;

		}, (error) => {
			console.log(error);
		});
	});
</script>


{% endblock %}
