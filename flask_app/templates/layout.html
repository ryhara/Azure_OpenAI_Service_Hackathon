<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- responsive -->
    <title>Icy Slide Assistant</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- custom css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- icon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/penguin.png') }}"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- main -->
    <main>
      <div class="container-fluid">
        <div class="row flex-grow-1">
          <div class="col-md-2 d-flex flex-colum" style="padding: 0">
            <div
              class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark w-100"
              style="min-height: 100vh"
            >
              <a
                class="navbar-brand fredoka-600 fs-4"
                href="{{url_for('home')}}"
                >Icy Slide Assistant
              </a>
              <hr />
              <ul class="nav nav-pills flex-column mb-3">
                <li class="nav-item mb-2">
                  <a
                    class="nav-link {{ 'active' if request.path == url_for('home') else '' }} text-white"
                    aria-current="page"
                    href="{{url_for('home')}}"
                    ><i class="bi bi-house-door-fill"></i> Home</a
                  >
                </li>
                <li class="nav-item mb-2">
                  <a
                    class="nav-link {{ 'active' if request.path == url_for('judge_fairness_chat.chat') else '' }} text-white"
                    href="{{url_for('judge_fairness_chat.chat')}}"
                    ><i class="bi bi-chat-dots"></i> Judge Fairness by Chat</a
                  >
                </li>
                <li class="nav-item mb-2">
                  <a
                    class="nav-link {{ 'active' if request.path == url_for('feedback.feedback') else '' }} text-white"
                    href="{{url_for('feedback.feedback')}}"
                    ><i class="bi bi-clipboard-check"></i> Feedback</a
                  >
                </li>
                <li class="mb-2">
                  <a
                    class="nav-link {{ 'active' if request.path == url_for('image_chat.chat') else '' }} text-white"
                    href="{{url_for('image_chat.chat')}}"
                    ><i class="bi bi-search"></i> Image Search</a
                  >
                  <ul class="list-unstyled ms-4">
                    <li class="nav-item">
                      <a
                        class="nav-link {{ 'active' if request.path == url_for('image_chat.list') else '' }} text-white"
                        href="{{url_for('image_chat.list')}}"
                        ><i class="bi bi-images"></i> Images List</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="mt-auto">
                  <a
                    class="nav-link {{ 'active' if request.path == url_for('manual.manual') else '' }} text-white"
                    href="{{url_for('manual.manual')}}"
                    ><i class="bi bi-question-circle"></i> Manual</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-10 p-0">{% block body %} {% endblock %}</div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
