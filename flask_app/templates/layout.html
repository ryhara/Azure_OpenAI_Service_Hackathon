<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- responsive -->
	<title>Flask App</title>
	<!-- reset css -->
	<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
	<!-- custom css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!-- bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<!-- header -->
	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{url_for('home')}}"><strong>Title</strong></a>
				<div class="current-page mr-auto">
					{% if request.path == url_for('home') %}
							<span style="color: #fff; text-decoration: underline solid #ccc auto;">Home</span>
					{% elif request.path == url_for('chat.chat') %}
							<span style="color: #fff; text-decoration: underline solid #ccc auto;">Judge Fairness by Chat</span>
					{% elif request.path == url_for('manual.manual') %}
							<span style="color: #fff; text-decoration: underline solid #ccc auto;">Manual</span>
					{% endif %}
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<!-- TODO : activeに付いて設定 -->
							<!-- TODO : hrefにurl_forを使う -->
							<li class="nav-item">
								<a class="nav-link {{ 'active' if request.path == url_for('home') else '' }}" aria-current="page" href="{{url_for('home')}}"><i class="bi bi-house-door-fill"></i> Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link {{ 'active' if request.path == url_for('chat.chat') else '' }}" href="{{url_for('chat.chat')}}"><i class="bi bi-chat-dots"></i> Judge Fairness by Chat</a>
							</li>
							<li class="nav-item">
								<a class="nav-link {{ 'active' if request.path == url_for('manual.manual') else '' }}" href="{{url_for('manual.manual')}}"><i class="bi bi-question-circle"></i> Manual</a>
							</li>
							<!-- <li class="nav-item">
								<a class="nav-link disabled"  href="/"><i class="bi bi-gear"></i> Setting(Unimplemented)</a>
							</li> -->
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<!-- main -->
	<main>
		{% block body %}
		{% endblock %}
	</main>
	<!-- footer -->
	<footer>

	</footer>
	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
